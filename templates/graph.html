{% extends "nav.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <!-- Sidebar inclusion -->
    {% include 'sidebar.html' %}
    
    <!-- Main content -->
    <div class="content">
        <h1 class="text-center mb-4">Data Analysis</h1>
        <div class="row">
            {% for graph in graphs %}
            <div class="col-md-6 graph-container">
                <div class="card">
                    <div class="card-body">
                        <img src="{{ graph }}" class="img-fluid" alt="Graphique">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
{% endblock %}

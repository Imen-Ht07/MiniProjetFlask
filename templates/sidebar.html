<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            width: 220px;
            height: 300px;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 50;
            left: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            color: #555;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            background-color: #eaeaea;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #d6d6d6;
            color: #000;
            transform: translateX(5px);
        }
        .content {
            margin-left: 240px; /* Laisser de l'espace pour la sidebar */
            padding: 20px;
            flex-grow: 1; /* Permet au contenu de prendre l'espace restant */
        }
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
            }
            .sidebar a {
                flex: 1;
                padding: 10px 5px;
                font-size: 12px;
            }
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('adaptivity_distribution') }}">Adaptivity Distribution</a>
        <a href="{{ url_for('gender_distribution') }}">Gender Distribution</a>
        <a href="{{ url_for('education_level_distribution') }}">Education Level Distribution</a>
        <a href="{{ url_for('age_vs_adaptivity') }}">Age vs Adaptivity</a>
    </div>
        <!-- Content -->
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
</body>
</html>

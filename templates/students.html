{% extends "nav.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Ã‰tudiants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            font-weight: bold;
        }
        .form-control, .btn {
            border-radius: 5px;
        }
        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Title -->
        <h1 class="text-center mb-4">Students</h1>
        
        <!-- Search and Sort Form -->
        <form method="get" class="mb-4 row gx-2">
            <div class="col-md-6">
                <input 
                    type="text" 
                    name="search" 
                    placeholder="Search students..." 
                    value="{{ query }}" 
                    class="form-control" 
                    aria-label="Search">
            </div>
            <div class="col-md-4">
                <select name="sort_by" class="form-select" aria-label="Sort By">
                    <option value="">Sort by...</option>
                    {% for col in ['Age', 'Gender', 'Education Level', 'Adaptivity Level'] %}
                        <option value="{{ col }}" {% if col == sort_by %}selected{% endif %}>
                            {{ col }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Apply</button>
            </div>
        </form>
        
        <!-- Add Student Button -->
        <div class="d-flex justify-content-end mb-3">
            <a href="/add_student" class="btn btn-success">Add Student</a>
        </div>
        
        <!-- Students Table -->
        <div class="table-responsive">
            {{ table|safe }}
        </div>
    </div>
</body>
</html>
{% endblock %}
